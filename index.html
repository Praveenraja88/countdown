<!DOCTYPE html>
<html>

    <head>
        <title>Countdown</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <p>CountDown Timer</p>
        <h2 class="newyear">Happy New Year</h2>
        <div class="counter">

            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>

            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>

            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>

            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>

        </div>

        <script src="js/script.js"></script>

    </body>

</html>
